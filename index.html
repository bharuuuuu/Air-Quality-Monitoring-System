<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Air Quality Monitoring System</h1>
        <div class="sensor-data">
            <h2>Sensor Data</h2>
            <ul>
                <li><strong>Temperature:</strong> <span id="temperature">20°C</span></li>
                <li><strong>Humidity:</strong> <span id="humidity">50%</span></li>
                <li><strong>CO2 Level:</strong> <span id="co2">400 ppm</span></li>
                <li><strong>PM2.5 Level:</strong> <span id="pm25">15 µg/m³</span></li>
            </ul>
        </div>
        <div class="status">
            <h2>System Status</h2>
            <p id="status-message">All systems normal</p>
        </div>
    </div>
</body>
</html>
